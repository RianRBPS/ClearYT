<!DOCTYPE html>
<html>
<head>
  <title>ClearYT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 10px;
      width: 220px;
    }
    h3 {
      margin: 0 0 10px 0;
      text-align: center;
    }
    label {
      display: block;
      margin: 6px 0;
      font-size: 14px;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h3>ðŸŽ¯ ClearYT</h3>
  <label><input type="checkbox" id="enabled"> Enable Focus Mode</label>
  <label><input type="checkbox" id="sidebar" checked> Hide Sidebar</label>
  <label><input type="checkbox" id="comments" checked> Hide Comments</label>
  <label><input type="checkbox" id="shorts" checked> Hide Shorts</label>
  <label><input type="checkbox" id="chips" checked> Hide Topic Chips</label>
  <label><input type="checkbox" id="autoplay"> Hide Autoplay Button</label>
  <label><input type="checkbox" id="homepage" checked> Hide Homepage Grid</label>

  <script src="popup.js"></script>
</body>
</html>
