<!DOCTYPE html>
<html>
<head>
  <title>ClearYT</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2 style="display: flex; align-items: center; justify-content: center; gap: 8px;">
    <img src="https://img.icons8.com/?size=100&id=TP1ER1fFiLZP&format=png&color=7950F2" alt="ClearYT Logo" width="24" height="24">
    ClearYT
  </h2>
  

  <label class="toggle-row">
    <span>Dark Theme</span>
    <div class="pill-toggle">
      <input type="checkbox" id="ytDarkMode">
      <span class="slider"></span>
    </div>
  </label>

  <div class="group">
    <h4>Homepage</h4>
    <label><input type="checkbox" id="shorts"> Remove Shorts Section</label>
    <label><input type="checkbox" id="homepage"> Hide Suggested Video Feed</label>
    <label><input type="checkbox" id="chips"> Hide Filter Buttons</label>
  </div>
  
  <div class="group">
    <h4>Video Page</h4>
    <label><input type="checkbox" id="sidebar"> Hide Suggested Videos</label>
    <label><input type="checkbox" id="comments"> Disable Comments</label>
  </div>

  <div class="group">
    <h4>Interface Cleanup</h4>
    <label><input type="checkbox" id="leftmenu"> Collapse Left Navigation</label>
    <label><input type="checkbox" id="notifBell"> Remove Notification Bell</label>
  </div>

  <script src="popup.js"></script>
</body>
</html>
