<!DOCTYPE html>
<html>
<head>
  <title>ClearYT</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      width: 240px;
    }

    h3 {
      color: #a855f7;
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }

    label {
      display: flex;
      align-items: center;
      margin: 8px 0;
      font-size: 14px;
      padding: 6px;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    label:hover {
      background-color: #1e1e1e;
    }

    input[type="checkbox"] {
      accent-color: #a855f7;
      width: 16px;
      height: 16px;
      margin-right: 10px;
    }

    hr {
      border: 0;
      border-top: 1px solid #333;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>ClearYT</h3>

  <label><input type="checkbox" id="enabled"> Enable Focus Mode</label>
  <hr />
  <label><input type="checkbox" id="sidebar"> Hide Sidebar</label>
  <label><input type="checkbox" id="comments"> Hide Comments</label>
  <label><input type="checkbox" id="shorts"> Hide Shorts</label>
  <label><input type="checkbox" id="chips"> Hide Topic Chips</label>
  <label><input type="checkbox" id="autoplay"> Hide Autoplay Button</label>
  <label><input type="checkbox" id="homepage"> Hide Homepage Grid</label>
  <label><input type="checkbox" id="leftmenu"> Hide Left Menu</label>
  <label><input type="checkbox" id="notifBell"> Hide Notification Bell</label>
  <hr />
  <label><input type="checkbox" id="ytDarkMode"> Force YouTube Dark Theme</label>

  <script src="popup.js"></script>
</body>
</html>
